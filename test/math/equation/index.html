<!DOCTYPE html>

<head>

    <title>Equation</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #191919;

<body>

<script>
    (function() {
        // commons 은 build 할 때 생성합니다.
        addScriptToHeadSync('../bundle/commons.js');

    })();
