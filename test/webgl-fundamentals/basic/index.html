<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGLFundamentals</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #191919;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="./../../external/vendor/dat.gui.js"></script>
<script type="text/javascript" src="./../../external/lib/test.common.js"></script>
<script type="text/javascript" src="./../../external/lib/webgl-utils.js"></script>
<script>
  (function () {
    // commons 은 build 할 때 생성합니다.
    addScriptToHeadSync('../bundle/commons.js');
    const loc = window.location.pathname
      , dir = loc.substring(0, loc.lastIndexOf('/'))
      , folders = dir.split('/')
      , currentFolder = folders[folders.length - 1];
    addScriptToBodySync(`../bundle/${currentFolder}.js`);
  })();

  console.log('!!!!!!!! webglutils', webglUtils);
</script>
<script id="2d-vertex-shader" type="x-shader/x-vertex">

  // Attribute는 Buffer로부터 데이터를 받습니다.
  attribute vec4 a_position;

  // 모든 shader는 main 함수를 가지고 있습니다.
  void main() {
    // gl_Position은 Vertex Shader가 설정을 담당하는 특수 변수입니다.
    gl_Position = a_position;
  }

</script>

<script id="2d-fragment-shader" type="x-shader/x-fragment">

  // Fragment Shader는 기본 정밀도를 가지고 있지 않기 때문에 하나를 선언해야 합니다.
  // mediump(중간 정도 정밀도)은 기본값으로 좋습니다.
  precision mediump float;

  void main() {
    // gl_FragColor는 Fragment Shader의 설정을 담당하는 특수 변수입니다.
    gl_FragColor = vec4(1, 0, 0.5, 1); // 붉은-보라색 반환
  }

</script>
<div id="root">
    <canvas id="canvas"></canvas>
</div>
</body>
</html>
