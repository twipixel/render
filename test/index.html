<!-- Electron 브라우저와 일반 브라우저에서 컨턴츠 보여줄 frame 설정 -->
<script>

    (function () {

        var frame, parent = document.getElementsByClassName('wrapper')[0];

        if (navigator.userAgent.indexOf('Electron') >= 0) {
            frame = document.createElement('webview');
        } else {
            frame = document.createElement('iframe');
        }

        window.frame = frame;
        frame.id = 'frame';
        frame.name = 'frame';
        frame.frameBorder = 0;
        frame.scrolling = 'no';
        // frame.src = 'pixi-interaction/index.html';
        // frame.src = 'webgl-01-simple-triangle/index.html';

        frame.src = 'webgl-04-transformations/index.html';
        // frame.src = 'test-equation/index.html';
        parent.appendChild(frame);

    }());

</script>
